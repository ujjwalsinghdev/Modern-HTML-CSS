<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance CSS</title>

    <style>
        /*Only Direct Child means target child */
        div>p {
            background: grey;
        }

        /* Directly After Means target sibling */

        div+p {
            background: hotpink;
            color: white;
        }

        /* By attribute */

        a[target] {
            background: blueviolet;
            color: white;
        }

        /* Input */

        input[type='text'],
        input[type='email'] {
            width: 100%;
        }
    </style>

</head>

<body>


    <div>
        <p>Lorem ipsum dolor sit amet.</p>
        <ul>
            <li>item 1</li>
            <li>
                <p>item 2</p>
            </li>
            <li>item 3</li>
        </ul>

        <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <p>Lorem ipsum dolor sit amet.</p>

    <a href="#" target="_self">Page1</a>
    <a href="#">Page1</a>
    <a href="http://google.com" target="_blank">Google</a>
    <br>
    <!-- Forms -->

    <form action="">
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="submit" value="submit">
    </form>
</body>

</html>
