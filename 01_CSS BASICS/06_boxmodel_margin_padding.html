<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Margin Padding</title>


    <style>
        /* CSS RESET */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            border: 2px solid red;
            background: #b2b2b2;
            width: 500px;
            /* on all side padding */
            padding: 20px;
            /* margin */
            margin: 20px;

        }
    </style>


</head>

<body>

    <div class="box">
