    <p>Hello My Name is &nbsp; &nbsp; &nbsp; &nbsp; John</p>

    <!-- use angular bracket greater than and less than -->

    <p>5&lt;2</p>
    <p>5&#62;2</p>
    <p>5&#60;2</p>

    <!-- Copyright -->

    <p>&copy;</p>
    <p>&reg;</p>
    <!-- Currency -->

    <p>&cent;</p>
    <p>&pound;</p>
    <p>&#8377;</p>
    <p>&clubs;</p>
    <p>&diams;</p>

    <!-- computer code -->

    <code>
        &lt;?php echo 'Hello' &gt;

    </code>
